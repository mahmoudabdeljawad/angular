<div class="container BoxContatiner">
  <div class="row my-5">
    <div class="col-lg-12 mt-4 mx-5">
      <app-daialog></app-daialog>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-lg-12 p-5">
      <table class="table ">
        <thead style="background-color: rgb(0, 0, 0);color: white;">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody >
         
            <tr *ngFor="let item of users">
              <td>{{item.Name}}</td>
              <td>{{item.Email}}</td>
              <td>{{item.Age}}</td>
              <td ><mat-icon (click)="RemoveUser(item.ID)">delete</mat-icon>
                <mat-icon (click)="EditUsers(item.ID)">create</mat-icon>
              </td>
            </tr>
        
          
        </tbody>
      </table>
    </div>
  </div>
</div>
