<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add User
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #form="ngForm" (submit)="sendData()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" [(ngModel)]="user.Email" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" name="email" [(ngModel)]="user.Name" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Age</label>
                    <input type="email" type="number" name="email" [(ngModel)]="user.Age" class="form-control" >
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="email" [(ngModel)]="user.Password" class="form-control" >
                </div>
                <br>
                <button type="submit" class="btn btn-success">Save</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="close12" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
